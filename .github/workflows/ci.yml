name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Build with Maven
        run: mvn -B -ntp -DskipTests=false test package
      - name: Build Docker image
        run: docker build -f Dockerfile.payara -t ghcr.io/${{ github.repository }}:latest .
