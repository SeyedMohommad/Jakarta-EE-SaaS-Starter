# MicroProfile JWT verification (public key will be provided via file)
mp.jwt.verify.issuer=saas-starter
# For demo, we'll verify using the same key pair we sign with (HS/none is NOT used)
# If using public key location (PEM), point to classpath resource
mp.jwt.verify.publickey.location=META-INF/keys/publicKey.pem

# OpenAPI
mp.openapi.filter=
mp.openapi.scan.disable=false
mp.openapi.servers=/

# Metrics config (defaults are fine)
# Health endpoints are provided by MP Health

